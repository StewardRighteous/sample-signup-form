<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Side Container with logo and Image -->
    <div class="side-container">
        <img class="background-image" src="Assets/halie-west-25xggax4bSA-unsplash.jpg" alt="background image">
        <div class="logo">
            <div class="logo-background">
                <img src="Assets/odin-lined.png" alt="odin logo">
                <h1>Odin</h1>
            </div>
            <p>Photo of Halie West on
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </p>
        </div>
    </div>
    <!-- Main Form with inputs -->
    <form action="" method="get" class="signup-form">
        <div class="welcome-area">
            <p class="welcome-note">
                This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. <br> Sign up <em>now</em> to get started!
            </p>
            <h2 class="welcome-note">You Know You want to!</h2>
        </div>
        <div class="form-filling-area">
            <h1>Let's Do This!</h1>
            <div class="form-row">
                <div class="form-element">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="user_firstname" id="firstname" required>
                </div>
                <div class="form-element">
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="user_lastname" id="lastname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-element">
                    <label for="email">Email:</label>
                    <input type="email" name="user_email" id="email">
                </div>
                <div class="form-element">
                    <label for="number">Phone Number:</label>
                    <input type="tel" name="user_number" id="number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-element">
                    <label for="password">Password:</label>
                    <input type="password" name="user_password" id="password">
                </div>
                <div class="form-element">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" name="user_confirm_password" id="confirm-password">
                </div>
            </div>
        </div>
        <div class="submit-area">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </form>
</body>

</html>
